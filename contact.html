<!DOCTYPE html>
<html lang="en">
<head>
<title>André Baumgart – Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="scripts/fancybox-master/dist/jquery.fancybox.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="icon" href=" files/fav.png" type="image/x-icon">

</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <a href="index.html" style="text-decoration:none"><h3 class="w3-padding-64 w3-center w3-text-black text_title"><b>André<br>Baumgart</b></h3></a>
  <a href="portfolio.html" style="text-decoration:none" onclick="w3_close()" class="w3-bar-item w3-button w3-text-grey text_nav">Portfolio</a> 
  <a href="contact.html" style="text-decoration:none" onclick="w3_close()" class="w3-bar-item w3-button w3-text-grey text_nav">Contact</a> 
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding text_title">André Baumgart</span>
  <a href="javascript:void(0)" style="text-decoration:none" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="" id="myOverlay"></div>

<!-- Page content -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- Info section -->
  <div class="w3-container w3-white w3-center w3-text-black w3-padding-32" id="info" >
    <img src="files/contact.png" alt="" class="w3-image w3-padding-32" width="250" height="250">
    <div class="w3-content w3-padding-32 text_contact text_align" style="max-width:600px; margin-top: -30px; ">
	 <p>I am living in Vienna, Austria. If you have any questions regarding images shown on this website, feel free to contact me via:
      	</p>
      	<p><a href= "mailto:mail@andrebaumgart.com">mail@andrebaumgart.com</a></p>
      	</p>
      	<p>&copy; André Baumgart</p>
      </div>
    </div>
  </div>
</div>

<!-- scripts -->

<script src="scripts/fancybox-master/dist/jquery-3.4.1.min.js"></script>
<script src="scripts/fancybox-master/dist/jquery.fancybox.min.js"></script>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
